apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "Deploy en ent2-prod 1.0"
  name: core-movil-operacion-ent2-prod
  namespace: ent2-prod
  labels:
    app-name: core-movil-operacion-ent2-prod
    app.kubernetes.io/instance: core-movil-operacion-ent2-prod
    env: prod
    emisor: ent2-prod
    componente: core-movil-operacion
