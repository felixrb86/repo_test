        ports:
          - containerPort: 8080
        resources:
          limits:
            memory: "2000Mi"
            cpu: "1"
          requests:
            memory: "50Mi"
            cpu: "0.01"
        env:
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MULTITENANCY
            value: "true"
