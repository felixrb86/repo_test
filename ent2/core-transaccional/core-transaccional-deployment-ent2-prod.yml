# ////////////////////////////////////////////////////////////////////
# Deploy de core-transaccional
# ////////////////////////////////////////////////////////////////////
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "Deploy en ent2-prod 1.0"
  name: core-transaccional-ent2-prod
  namespace: ent2-prod
  labels:
    env: prod
    emisor: ent2-prod
    componente: core-transaccional
spec:
  revisionHistoryLimit: 5
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      componente: core-transaccional
      emisor: ent2-prod
      env: prod
  template:
    metadata:
      labels:
        componente: core-transaccional
        emisor: ent2-prod
        env: prod
    spec:
      containers:
        - name: core-transaccional
          image: 891899566293.dkr.ecr.us-east-2.amazonaws.com/cobre/prod/core-transaccional:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "2000Mi"
              cpu: "1"
            requests:
              memory: "51Mi"
              cpu: "0.01"
          env:
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MULTITENANCY
            value: "true"
