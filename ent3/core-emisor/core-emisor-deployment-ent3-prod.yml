# ////////////////////////////////////////////////////////////////////
# Deploy de core-emisor
# ////////////////////////////////////////////////////////////////////
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: Deploy en ent3-prod 1.0
  name: core-emisor-ent3-prod
  namespace: ent3-prod
  labels:
    env: prod
    emisor: ent3-prod
    componente: core-emisor
spec:
  revisionHistoryLimit: 5
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      componente: core-emisor
      emisor: ent3-prod
      env: prod
  template:
    metadata:
      labels:
        componente: core-emisor
        emisor: ent3-prod
        env: prod
    spec:
      containers:
      - name: core-emisor
        image: 891899566293.dkr.ecr.us-east-2.amazonaws.com/cobre/prod/core-emisor:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 2000Mi
            cpu: '1'
          requests:
            memory: 50Mi
            cpu: '0.01'
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MULTITENANCY
          value: 'true'
