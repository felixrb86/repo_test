          image: 891899566293.dkr.ecr.us-east-2.amazonaws.com/cobre/prod/core-transaccional
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 2000Mi
              cpu: '1'
            requests:
              memory: 50Mi
              cpu: '0.01'
          lifecycle:
            preStop:
              exec:
                command: 
                  - sh
                  - -c
                  - sleep 25
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
