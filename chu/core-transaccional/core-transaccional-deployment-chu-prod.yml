apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "Deploy en chu-prod 1.0"
  name: core-transaccional-chu-prod
  namespace: chu-prod
  labels:
    env: prod
    emisor: chu-prod
    componente: core-transaccional
spec:
  revisionHistoryLimit: 5
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      componente: core-transaccional
      emisor: chu-prod
      env: prod
  template:
    metadata:
      labels:
        componente: core-transaccional
        emisor: chu-prod
        env: prod
    spec:
      terminationGracePeriodSeconds: 45
      containers:
