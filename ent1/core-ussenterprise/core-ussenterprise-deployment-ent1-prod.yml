# ////////////////////////////////////////////////////////////////////
# Deploy de core-ussenterprise
# ////////////////////////////////////////////////////////////////////
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: Deploy en ent1-prod 1.0
  name: core-ussenterprise-ent1-prod
  namespace: ent1-prod
  labels:
    env: prod
    emisor: ent1-prod
    componente: core-ussenterprise
spec:
  revisionHistoryLimit: 5
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      componente: core-ussenterprise
      emisor: ent1-prod
      env: prod
  template:
    metadata:
      labels:
        componente: core-ussenterprise
        emisor: ent1-prod
        env: prod
    spec:
      terminationGracePeriodSeconds: 45
      containers:
      - name: core-ussenterprise
        image: 891899566293.dkr.ecr.us-east-2.amazonaws.com/cobre/prod/core-ussenterprise:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 4000Mi
            cpu: '2'
          requests:
            memory: 50Mi
            cpu: '0.01'
        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - -c
              - sleep 25
        readinessProbe:
          httpGet:
            path: /core-ussenterprise/actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /core-ussenterprise/actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /core-ussenterprise/actuator/health
            port: 8080
          failureThreshold: 30
          periodSeconds: 10
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MULTITENANCY
