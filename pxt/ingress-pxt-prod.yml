---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "pxt-prod"
  namespace: "pxt-prod"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/group.name: "ent1"
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":{ "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:489231195332:certificate/e5709bbf-684e-4bd5-9d5a-6cda22e2aa7b
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
  labels:
    app-name: pxt-prod
spec:
  rules:
    - host: api-emisor-pxt.cobre.co
      http:
        paths:
        - path: /*
          backend:
            serviceName: "api-emisor"
            servicePort: 8080
    - host: core-emisor-pxt.cobre.co
      http:
        paths:
        - path: /*
          backend:
            serviceName: "core-emisor"
            servicePort: 8080       
    - host: core-movil-operacion-pxt.cobre.co
      http:
        paths:
        - path: /*
          backend:
            serviceName: "core-movil-operacion"
            servicePort: 8080         
    - host: core-movil-registro-pxt.cobre.co
      http:
        paths:
        - path: /*
          backend:
            serviceName: "core-movil-registro"
            servicePort: 8080       
    - host: core-movil-transaccional-pxt.cobre.co
      http:
        paths:
        - path: /*
          backend:
            serviceName: "core-movil-transaccional"
            servicePort: 8080             
    - host: core-transaccional-pxt.cobre.co
      http:
        paths:
        - path: /*
          backend:
            serviceName: "core-transaccional"
            servicePort: 8080
    - host: core-ussenterprise-pxt.cobre.co
      http:
        paths:
        - path: /*
          backend:
            serviceName: "core-ussenterprise"
            servicePort: 8080   
    - host: core-workplacebank-loans-pxt.cobre.co
      http:
        paths:
        - path: /*
          backend:
            serviceName: "core-workplacebank-loans"
            servicePort: 8080            
    - host: portal-emisor-pxt.cobre.co
      http:
        paths:
        - path: /*
          backend:
            serviceName: "portal-emisor"
            servicePort: 8080
    - host: core-disbursement-pxt.cobre.co
      http:
        paths:
        - path: /*
          backend:
            serviceName: "core-disbursement"
            servicePort: 8080
                        
