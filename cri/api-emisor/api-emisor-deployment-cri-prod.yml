apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "Deploy en cri-prod 1.0"
  name: api-emisor-cri-prod
  namespace: cri-prod
  labels:
    env: prod
    emisor: cri-prod
    componente: api-emisor
spec:
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      componente: api-emisor
      emisor: cri-prod
      env: prod
  template:
    metadata:
      labels:
        componente: api-emisor
        emisor: cri-prod
        env: prod
